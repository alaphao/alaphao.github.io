<html lang="en" ng-app="SpinnerApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="SpinnerController as spinnerCtrl">
    <md-progress-circular md-mode="indeterminate" ng-show="loadingStatusOn"></md-progress-circular>
    <md-button ng-click="startLoading()">Show Spinner</md-button>
    <md-button ng-click="endLoading()">Hide Spinner</md-button>
    <md-button ng-click="toggleLoading()">Toggle Spinner</md-button>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
	<script type="text/javascript">
	(function(){
	  angular.module('SpinnerApp', ['ngMaterial']).
	  	controller('SpinnerController', function($scope){
		  $scope.loadingStatusOn = false;
		  $scope.startLoading = function() {
			  $scope.loadingStatusOn = true;
		  };
		  $scope.endLoading = function() {
			  $scope.loadingStatusOn = false;
		  };
		  $scope.toggleLoading = function() {
			  $scope.loadingStatusOn = !$scope.loadingStatusOn;
		  };
		});
	})();
		
	</script>
  </body>
</html>
	  
  	<style>
      md-progress-circular {
        position: absolute;
        top: 45%;
        right: 0;
        left: 0;
        margin: 0 auto;
        z-index: 1000;
        opacity: 0.99;
      }
    </style>
